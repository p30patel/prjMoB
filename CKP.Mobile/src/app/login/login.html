<kendo-mobile-view k-title="'{{title}}'" ng-controller="loginController">
<div class="container">
    <br>
<!--<h4>Login</h4>-->
<select ng-model="selectedLanague"  ng-change="translatePage()" ng-options="language.Culture as language.Name for language in languages" ng-init="selectedLanague = selectedLanague || 'en-US'">
</select>
{{selectedLanague}}


<form class="form-horizontal" name="loginForm" novalidate ng-submit="login()">
    <div class="form-group">
        <hr />
        <label for="inputEmail3" class="col-sm-2 control-label">{{form.username.resoruceValue}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userName" ng-model="loginData.userName" required placeholder="User Name" autofocus ng-init="loginData.userName='jim rl tjx'"/>
            <div ng-show="loginForm.userName.$invalid && loginForm.userName.$touched">
                <br />
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    User name is required!
                </div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">{{form.password.resoruceValue}}</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" ng-model="loginData.password" required placeholder="Password" ng-init="loginData.password='welcome@1'">
            <div ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                <br />
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Password is required!
                </div>
            </div>

            <p><a class="text-right" ng-click="showPasswordHint()"> {{form.passwordHint.resoruceValue}}</a></p>
            <div ng-show="passwordHint">
                <br/>
                <div class="alert alert-success" role="alert">
                    <span class="glyphicon glyphicon-exclamation-ok" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Password hint is : <b>{{passwordHint}}</b>
                </div>
            </div>
             <a href ng-click="forgotPasswordModalToggle()" >{{form.forgotPassword.resoruceValue}}</a>
    
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="loginData.useRefreshTokens">
                   {{form.remmberMe.resoruceValue}}
                </label>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid || loginForm.$pending">{{form.signin.resoruceValue}}</button>
            <div ng-show="message">
                <br />
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{message}}
                </div>
            </div>
        </div>

    </div>
</form>

 </div></kendo-mobile-view>
